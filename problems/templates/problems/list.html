{% extends 'base.html' %}
{% load i18n %}
{% block main %}
<div class="container">
	<h1>{% trans "Problems" %}</h1>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>{% trans "Code" %}</th>
				<th>{% trans "Problem" %}</th>
				<th>{% trans "Solved by" %}</th>
			</tr>
		</thead>
		<tbody>
		{% for problem in problems %}
			<tr>
				<td>{{ problem.slug }}</td>
				<td><a href="/problems/{{ problem.slug }}">{{ problem.title }}</a></td>
				<td>42</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
