<!DOCTYPE html>{% load i18n %}{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>{% block title %}{% trans "Project Saussure" %}{% endblock %}</title>
	
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://fonts.googleapis.com/css?family=Roboto+Condensed:700&subset=latin,cyrillic" />
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'dist/style.css' %}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<h1>{{ problem.title }}</h1>
				<p>{{ problem.text|safe }}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-7">
				<em>{{ problem.note }}</em>
			</div>
		</div>
	</div>
</body>
</html>
