{% extends 'base.html' %}
{% load i18n %}
{% block main %}
<h1>{% trans "Вход" %}</h1>
{% if message %}
<div class="alert alert-danger">
	<strong>{% trans "Лошо!" %}</strong> {{ message }}
</div>
{% endif %}
<form action="" method="post" role="form">
	<div class="form-group">
		<label for="email">{% trans "Поща" %}</label>
		<input type="email" name="email" id="email" class="form-control" required />
	</div>
	<div class="form-group">
		<label for="password">{% trans "Парола" %}</label>
		<input type="password" name="password" id="password" class="form-control" required />
	</div>
	{% csrf_token %}
	<button type="submit" class="btn btn-primary">{% trans "Вход" %}</button>
</form>
{% endblock %}
